<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>William Hewitt Contact Page</title>
  </head>
  <body>
    <!-- Page header banner jumbotron-->
    <div class="jumbotron jumbotron-fluid BannerImage">
      <div class="container">
        <!-- puts the resume button in the upper right corner of the banner image -->
        <a
          class="btn btn-outline-success btn-sm BannerButton"
          href="William_Hewitt-Resume - se.pdf"
          role="button"
          >William Hewitt Resume</a
        >

        <!-- Put picture at top right of Banner image-->
        <a href="William_Hewitt-Resume - se.pdf">
          <img
            src="images/William.JPG"
            style="position: absolute; right: 16px;"
          />
        </a>

        <div class="d-flex flex-column bd-highlight mb-3">
          <!-- put Nav bar in banner image, vertical stacking-->
          <div class="p-2 bd-highlight NavStyle">
            <a class="nav-link  NavPosition" href="index.html">Home</a>
          </div>
          <div class="p-2 bd-highlight NavStyle">
            <a class="nav-link NavPosition" href="about.html">About</a>
          </div>
          <div class="p-2 bd-highlight NavStyle">
            <a class="nav-link active NavPosition" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Tagline for the web page-->
    <div class="RBanner BannerPlace">
      <h1>Build Customer Satisfaction on a Technical Foundation</h1>
    </div>

    <!-- header for the contact page -->
    <div>
      <h1 class="PageCenter">Contact William Hewitt</h1>
    </div>

    <!-- call to action -->
    <div class="container">
      <p class="PageCenter ParaLarge">
        Submit the form below to discover how the
        <a href="about.html">skills presented</a>
        here can help you find the solutions you need.
      </p>
    </div>

    <!-- contact form -->
    <div class="PadContainer">
      <form
        class="PageCenter"
        action="https://formspree.io/xdodgypg"
        method="POST"
      >
        <label>
          Your Name:
          <br />
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Name"
          />
        </label>
        <br />
        <label>
          Your email:
          <br />
          <input
            type="text"
            name="_replyto"
            class="form-control"
            placeholder="email"
          />
        </label>
        <br />
        <label>
          Your message:
          <br />
          <textarea name="message" class="form-control"></textarea>
        </label>

        <br />

        <!-- form submit button -->
        <button type="submit">Send</button>
      </form>
      <br />
    </div>
    <!-- end of contact form-->

    <!-- Footer -->
    <div class="RBanner">
      <a href="http:\\www.linkedin.com/in/william-hewitt-9a7b466">
        <img src="images/LinkedIn.png" alt="" height="50px" width="50px" />
      </a>
      <p class="RightFoot">Published by William Hewitt</p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
