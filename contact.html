<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>William Hewitt Home Page</title>
  </head>
  <body>
    <!-- Page header banner jumbotron-->
    <div class="jumbotron jumbotron-fluid BannerImage">
      <div class="container">
        <div class="d-flex flex-column bd-highlight mb-3">
          <!-- put Nav bar in banner image, vertical stacking-->
          <div class="p-2 bd-highlight">
            <a class="nav-link  NavPosition" href="index.html">Home</a>
          </div>
          <div class="p-2 bd-highlight">
            <a class="nav-link NavPosition" href="about.html">About</a>
          </div>
          <div class="p-2 bd-highlight">
            <a class="nav-link active NavPosition" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Tagline for the web page-->
    <div class="RBanner BannerPlace">
      <h1>Build Customer Satisfaction on a Technical Foundation</h1>
    </div>

    <!-- header for the contact page -->
    <div>
      <h1 class="PageCenter">Contact William Hewitt</h1>
    </div>

    <!-- call to action -->
    <div>
      <p class="PageCenter ParaLarge">
        Submit the form below to discover how the skills presented here can help
        you find the solutions you need.
      </p>
    </div>
    <!-- contact form -->
    <div>
      <form
        class="PageCenter"
        action="https://formspree.io/xdodgypg"
        method="POST"
      >
        <label>
          Your Name:
          <br />
          <input type="text" name="name" />
        </label>
        <br />
        <label>
          Your email:
          <br />
          <input type="text" name="_replyto" />
        </label>
        <br />
        <label>
          Your message:
          <br />
          <textarea name="message"></textarea>
        </label>
        <br />

        <!-- form submit button -->
        <button type="submit">Send</button>
      </form>
      <br />
    </div>

    <!-- Footer -->
    <div class="RBanner">
      <a href="http:\\www.linkedin.com/in/william-hewitt-9a7b466">
        <img src="images/LinkedIn.png" alt="" height="50px" width="50px" />
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
